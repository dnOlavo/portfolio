<body>
    <header class="main-header">
        <img src="assets/img/profile-pic.png" alt="Avatar do Olavo Nunes" height="60" width="60">
        
        <nav>
           <a class="main-action" href="" lang="en">Skills</a>
           <a class="main-action" href="">Projetos</a>
           <a class="main-action" href="">Sobre</a>
           <a class="main-action" href="">Contatos</a>
           <a class="main-button" href="" lang="en">Download CV</a>
        </nav>
    </header>
    
    <section class="main-banner">
        <div class="wrapper">
            <div class="main-box">
                <h1 class="main-title">Olavo Nunes</h1>
                <h2 class="subtitle">Desenvolvedor Front-end JÃºnior</h2>
            </div>
            
            <div class="navigation">
                <a class="main-button" href="" lang="en">Download CV</a>
                <a class="main-button" href="">Contatos</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h1 class="main-title -second">Skills</h1>

        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="img/ico_html5.png" alt="Logo do HTML 5 em pixel art">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="20">20%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="img/ico_css3.png" alt="Logo do CSS 3 em pixel art">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="20">20%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="img/ico_js.png" alt="Logo do JavaScript em pixel art">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="10">10%</progress>
                </div>
            </article>
        </div>
    </section>

    <section class="section -bgBlack -bdFirst">
        <h2 class="main-title -second">Projetos</h2>

        <div class="wrapper-card">
            <a href="https://github.com/dnOlavo" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="img/logo-github.png" alt="Logo do GitHub">
                </figure>
            </a>

            <a href="https://dnolavo.github.io/portfolio/">
                <figure class="card-project">
                    <img class="logo" src="img/portfolio.png" alt="Logo do portfolio do Olavo Nunes">
                </figure>
            </a>
        </div>
    </section>
